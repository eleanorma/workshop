<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Hello tag</title>
  <style>
    body{
        font-family:Georgia, 'Times New Roman', Times, serif;
        font-size:medium
    }
    h1.qwer{
         color:seagreen;
         font-family:Verdana, Geneva, Tahoma, sans-serif;
         font-size:small
    }
    h1{
      color:lightslategray;
    }
    #submit_button{
        background-color:tomato
    }
  </style>
</head>
<body style="background-color:lavender;">
  <h1 class="qwer">Hello, me!
      <sub>try some random subscript text</sub>
  </h1>
  <h1><u>BYEBYE</u>
      <sup>try some random superscript text</sup>
  </h1>
  <p style="background-color:lightsalmon;"><i>hello hello hello hello</i></p>
  <h2 style="color:royalblue">My Favourite Fruits</h2>
  <ul style="background-color:snow">
     <li>apples</li>
     <li>oranges</li>
     <li>pineapples</li>
  </ul>
  <table>
    <tr><th</tr>
  </table>
  <img src="https://www.cuhk.edu.hk/chinese/images/cuhk_logo_2x.png?20150907">
  <a href="http://www.cuhk.edu.hk"></a>
  <form>
    <button id="submit_button">submit</button>
  </form>
</body>
</html>
